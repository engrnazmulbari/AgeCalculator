<html>
    <head>
        <title>Age calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="ageCalculator.css" type="text/css" rel="stylesheet">
        <script src="ageCalculator.js"></script>
    </head>
    <body>
        <h1>Calculate your age</h1>
        <div id="main">
            <fieldset>
            <legend>Age calculator</legend>
            <label class="left">Date of Birth:</label>
            <input id="birth_date" type="date" class="date_type"/><br/>
            <label class="left">Date of Calculation</label>
            <input id="specific_date" type="date" class="date_type"/><br>
            <label id="age_calc"> </label>
            <br/>
            <input id="cal_button" type="button" value="Calculate" onclick="ageCalculate()" />
            
            </fieldset>
        </div>

        
    </body>
</html>
